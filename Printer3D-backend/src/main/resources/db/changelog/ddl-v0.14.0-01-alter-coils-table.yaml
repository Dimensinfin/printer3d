databaseChangeLog:
  - changeSet:
      id: 0_14_0_1001_printer3d_rename_coils_table
      author: Adam Antinoo (adamantinoo.git@gmail.com)
      changes:
        - renameTable:
            schemaName: printer3d
            oldTableName: coils
            newTableName: coilsv1
            remarks: Use separation between implementation and definition so the software can change implementation without changing the entity.
  - changeSet:
      id: 0_14_0_1002_printer3d_alter_coils_table
      author: Adam Antinoo (adamantinoo.git@gmail.com)
      changes:
        - addColumn:
            schemaName: printer3d
            tableName: coilsv1
            columns:
              - column:
                  name: colorSet
                  type: varchar(30)
                  constraints:
                    nullable: false
                    updatable: true
        - addColumn:
            schemaName: printer3d
            tableName: coilsv1
            columns:
              - column:
                  name: active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
                    updatable: true
  - changeSet:
      id: 0_14_0_1003_printer3d_alter_coils_table
      author: Adam Antinoo (adamantinoo.git@gmail.com)
      changes:
        - renameColumn:
            schemaName: printer3d
            tableName: coilsv1
            columnDataType: varchar
            newColumnName: color_set
            oldColumnName: colorSet
            remarks: Rename the column to a suitable name (uppercase not allowed) so columns would not have comillas.
  - changeSet:
      id: 0_14_0_1004_printer3d_alter_coils_table
      author: Adam Antinoo (adamantinoo.git@gmail.com)
      changes:
        - modifyDataType:
            schemaName: printer3d
            tableName: coilsv1
            columnName: color_set
            newDataType: varchar(32)
            remarks: Adjust the size of the column to the same size for color because its the default value.
  - changeSet:
      id: 0_14_0_1005_printer3d_create_coils_view
      author: Adam Antinoo (adamantinoo.git@gmail.com)
      changes:
        - createView:
            replaceIfExists: true
            schemaName: printer3d
            viewName: coils
            selectQuery: SELECT id, material, color_set, color, weight, active FROM printer3d.coilsv1;
            remarks: Create the view that now replaces the table definition.
  - changeSet:
      id: 0_14_0_1006_printer3d_create_coils_view
      author: Adam Antinoo (adamantinoo.git@gmail.com)
      changes:
        - createView:
            replaceIfExists: true
            schemaName: printer3d
            viewName: active_coils
            selectQuery: SELECT id, material, color_set, color, weight, active FROM printer3d.coilsv1 WHERE active=true;
            remarks: Create a view to filter out all coils that are empty or discarded and no longer in use.
