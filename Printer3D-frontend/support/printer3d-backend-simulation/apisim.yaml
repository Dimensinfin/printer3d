simlet: inventory-partlist

request:
  - method: GET
  - uriPathPattern: "/api/v1/inventory/parts"

response:
  from: template
  status: 200
  headers:
    - "Content-Type: application/json"
  body:
    type: text
    file: "${sim.path}/responses/inventory.parts.json"

---

simlet: inventory-partlist

request:
  - method: GET
  - uriPathPattern: "/api/v1/inventory/parts"
  - where: uriQueryParameter
    named: "activesOnly"
    equals: true

response:
  from: template
  status: 200
  headers:
    - "Content-Type: application/json"
  body:
    type: text
    file: "${sim.path}/responses/inventory.parts.active.json"

