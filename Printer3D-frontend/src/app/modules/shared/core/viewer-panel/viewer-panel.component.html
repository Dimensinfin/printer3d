<div *ngIf="!isDownloading(); else downloadSpinning">
    <div *ngFor="let node of getNodes2Render()">
        <node-container [container]="downloader" [node]="node" [variant]="variant" [index]="getNextIndex()" [selectOnHover]="selectOnHover"></node-container>
    </div>
</div>
<!-- D O W N L O A D I N G   S P I N N E R -->
<ng-template #downloadSpinning>
    <div class="loading-message loading-box">
        <span>{{downloadtitle}}</span>
    </div>
</ng-template>
