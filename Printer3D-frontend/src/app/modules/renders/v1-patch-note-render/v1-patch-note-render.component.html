<div *ngIf="getVariant() === '-CHANGE-'">
    <div class="row">
        <div class="field patch-change">
            <span cy-field-value="ETIQUETA" class="field-height change-field">{{getContent()}}</span>
        </div>
    </div>
</div>
<div *ngIf="getVariant() === '-NOTE-'">
    <div class="row">
        <div class="field note-change">
            <span cy-field-value="ETIQUETA" class="field-height note-field">{{getContent()}}</span>
        </div>
    </div>
</div>
