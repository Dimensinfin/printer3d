<div class="part">
    <img class="part-image" src="{{image}}">
    <div class="field">
        <span class="label">LABEL</span><br>
        <span class="part-label">{{node.part.label}}</span>
    </div>
    <div class="field">
        <span class="label">MATERIAL</span><br>
        <span class="part-material">{{node.part.material}}</span>
    </div>
    <div class="field">
        <span class="label">COLOR</span><br>
        <span class="part-color">{{node.part.colorCode}}</span>
    </div>
    <div class="field">
        <span class="label">BUILD TIME</span><br>
        <span class="part-buildtime">{{node.part.buildTime}}</span>
    </div>
</div>
