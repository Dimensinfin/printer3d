<!-- J O B - L I S T   V A R I A N T -->
<!-- <div *ngIf="getVariant() === '-COIL-LIST-'"> -->
<div class="row part-panel">
    <!-- <img class="part-image" src="{{image}}"> -->
    <div class="field">
        <span class="label">LABEL</span><br>
        <span name="label" class="part-label">{{node.label}}</span>
    </div>
    <div class="field">
        <span class="label">MATERIAL</span><br>
        <span name="material" class="part-material">{{node.material}}</span>
    </div>
    <div class="field">
        <span class="label">COLOR</span><br>
        <span name="color" class="part-color">{{node.color}}</span>
    </div>
    <div class="field">
        <span class="label">BUILD TIME</span><br>
        <span name="buildtime" class="part-buildtime">{{node.buildTime}}</span>
    </div>
    <svg class="corner-border" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
    </svg>
    <svg class="corner-clear" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
    </svg>
    <svg class="corner-mark" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="blue" />
    </svg>
</div>
<!-- </div> -->
