<!-- J O B - L I S T   V A R I A N T -->
<div id="{{getUniqueId()}}" class="cornered-panel" *ngIf="getVariant() === '-JOB-LIST-'" draggable [dragData]="getNode()" [dragScope]="'JOB'" [dragClass]="'job-selected'" [ngClass]="{'job-priority-high': getPriority()==1}">
    <div class="row">
        <div hidden cy-name="PRIORIDAD">{{getPriority()}}</div>
        <div class="field number-width">
            <span cy-field-label="quantity" class="label">CANTIDAD</span><br>
            <span cy-field-value="quantity" class="field-height job-number">{{getAggregatedNumber()}}</span>
        </div>
        <div cy-name="job-label" class="field label-width">
            <span cy-field-label="label" class="label">ETIQUETA</span><br>
            <span cy-field-value="label" class="field-height job-label">{{getLabel()}}</span>
        </div>
        <div class="field left job-material-width">
            <span cy-field-label="material" class="label">MATERIAL/COLOR</span><br>
            <span cy-field-value="material" class="part-material">{{getMaterial()}}/{{getColor()}}</span>
        </div>
        <div class="field">
            <span cy-field-label="buildTime" class="label">TIEMPO CONSTRUC.</span><br>
            <span cy-field-value="buildTime" class="part-buildtime">{{getBuildTime()}} min.</span>
        </div>
    </div>
    <svg class="corner-border" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
    </svg>
    <svg class="corner-clear" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
    </svg>
    <svg class="corner-mark blue-mark" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" />
    </svg>
</div>
<!-- B U I L D I N G   V A R I A N T -->
<div id="{{getUniqueId()}}" class="cornered-panel" *ngIf="getVariant() === '-BUILDING-JOB-'" draggable [dragData]="getNode()" [dragScope]="'JOB'" [dragClass]="'job-selected'">
    <div class="row">
        <form #editJobForm="ngForm">
            <div cy-name="quantity" class="field" *ngIf="isEditable()">
                <span cy-field-label="quantity" cy-input-type="input" class="label">CANTIDAD</span><br>
                <div class="dsf-input-container quantity-width">
                    <input cy-focus="mouseleave" name="quantity" type="number" class="dsf-input dsf-input-number" required [(ngModel)]="node['partCount']" (mouseleave)="onMouseLeave()" required min="1" max="100" oninput="validity.valid||(value='');" #quantity="ngModel">
                    <svg class="corner-border" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
                    </svg>
                    <svg class="corner-clear" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
                    </svg>
                    <div [ngClass]="{'ng-valid': !quantity.invalid}">
                        <svg class="corner-mark" viewBox="0 0 100 100">
                            <path d="M100,100 L0,100 L100,0 L100,100" />
                        </svg>
                    </div>
                </div>
            </div>
        </form>
        <div *ngIf="!isEditable()">
            <div cy-name="quantity-data" class="field quantity-width">
                <span cy-field-label="quantity-data" class="label">CANTIDAD</span><br>
                <span cy-field-value="quantity-data" class="field-height job-label">{{getCopies()}}</span>
            </div>
        </div>
        <div cy-name="label" class="field building-label-width">
            <span cy-field-label="label" class="label">ETIQUETA</span><br>
            <span cy-field-value="label" class="field-height job-label">{{getLabel()}}</span>
        </div>
        <div cy-name="material" class="field right">
            <span cy-field-label="material" class="label">MATERIAL/COLOR</span><br>
            <span cy-field-value="material" class="part-material">{{getMaterial()}}/{{getColor()}}</span>
        </div>
        <div cy-name="buildTime" class="field">
            <span cy-field-label="buildTime" class="label">TIEMPO</span><br>
            <span cy-field-value="buildTime" class="part-buildtime">{{getBuildTime()}}</span>
        </div>
    </div>
    <svg class="corner-border" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
    </svg>
    <svg class="corner-clear" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
    </svg>
    <svg class="corner-mark blue-mark" viewBox="0 0 100 100">
        <path d="M100,100 L0,100 L100,0 L100,100" />
    </svg>
</div>
