<!-- P A R T - L I S T   V A R I A N T -->
<div *ngIf="getVariant() === '-PART-LIST-'">
    <div id="{{getId()}}" class="row part-panel">
        <div class="field label-width">
            <span class="label">ETIQUETA</span><br>
            <span name="color" class="partcontainer-label">{{getLabel()}}</span>
        </div>
        <div class="field">
            <span class="label">DESCRIPCION</span><br>
            <span name="color" class="partcontainer-description">{{getDescription()}}</span>
        </div>
        <div class="field buildTime-width">
            <span class="label">TIEMPO</span><br>
            <span name="color" class="partcontainer-buildTime">{{getBuildTime()}}</span>
        </div>
    </div>
</div>
