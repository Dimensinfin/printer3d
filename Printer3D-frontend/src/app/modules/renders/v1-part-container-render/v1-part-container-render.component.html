<!-- C A T A L O G   V A R I A N T -->
<div *ngIf="getVariant() === '-CATALOG-'">
    <div id="{{getUniqueId()}}" (click)="toggleExpanded()">
        <div class="row part-container-panel">
            <button cy-name="edit-button" class="edit-attributes button-enabled" (click)="toggleEdition($event)">
                <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36px" height="36px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.63 7H6.37C3.96 7 2 9.24 2 12s1.96 5 4.37 5h11.26c2.41 0 4.37-2.24 4.37-5s-1.96-5-4.37-5zm0 8H6.37C5.09 15 4 13.63 4 12s1.09-3 2.37-3h11.26C18.91 9 20 10.37 20 12s-1.09 3-2.37 3zM7.24 13.06l-1.87-1.87-.7.7 2.57 2.57 4.22-4.22-.7-.7z"/></svg>
            </button>
            <button cy-name="save-button" type="submit" class="save-attributes button-disabled">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36px" height="36px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
            </button>
            <div cy-name="label" class="field label-width">
                <span cy-field-label="label" class="label">ETIQUETA</span><br>
                <span cy-field-value="label" class="partcontainer-label">{{getLabel()}}</span>
            </div>
            <div cy-name="description" class="field">
                <span cy-field-label="description" class="label">DESCRIPCION</span><br>
                <span cy-field-value="description" class="partcontainer-description">{{getDescription()}}</span>
            </div>
            <div cy-name="buildTime" class="field buildTime-width">
                <span cy-field-label="buildTime" class="label">TIEMPO</span><br>
                <span cy-field-value="buildTime" class="partcontainer-buildTime">{{getBuildTime()}}</span>
            </div>
            <div cy-name="weight" class="field weight-width">
                <span cy-field-label="weight" class="label">PLASTICO</span><br>
                <span cy-field-value="weight" class="partcontainer-buildTime">{{getWeigth()}}</span>
            </div>
            <div class="left">
                <div cy-name="expand-button" class="arrow-box" *ngIf="node.isExpandable()">
                    <svg [ngClass]="{'arrow-expanded': isExpanded()}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="field image-width" *ngIf="imagePathVisible()">
                <span cy-field-label="imagePath" class="label">IMAGEN</span><br>
                <span cy-field-value="imagePath" class="partcontainer-buildTime">{{getImagePath()}}</span>
            </div>
            <div class="field model-file-width left" *ngIf="modelVisible()">
                <span cy-field-label="modelPath" class="label">FICHERO IMPR.</span><br>
                <span cy-field-value="modelPath" class="partcontainer-buildTime">{{getModelPath()}}</span>
            </div>
        </div>
    </div>
</div>
<!-- E D I T   V A R I A N T -->
<div *ngIf="getVariant() === '-EDITING-PART-GROUP-'">
    <form class="dsf-form" autocomplete="off">
        <div id="{{getUniqueId()}}" class="row part-container-panel">
            <button cy-name="edit-button" class="edit-attributes button-enabled" (click)="toggleEdition($event)">
                <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36px" height="36px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.63 7H6.37C3.96 7 2 9.24 2 12s1.96 5 4.37 5h11.26c2.41 0 4.37-2.24 4.37-5s-1.96-5-4.37-5zm0 8H6.37C5.09 15 4 13.63 4 12s1.09-3 2.37-3h11.26C18.91 9 20 10.37 20 12s-1.09 3-2.37 3zM7.24 13.06l-1.87-1.87-.7.7 2.57 2.57 4.22-4.22-.7-.7z"/></svg>
            </button>
            <button cy-name="save-button" class="save-attributes button-enabled" (click)="saveEditing()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36px" height="36px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
            </button>
            <div class="field">
                <span cy-field-label="label" class="label">ETIQUETA</span><br>
                <span cy-field-value="label" class="partcontainer-label">{{getLabel()}}</span>
            </div>
            <div class="field">
                <span cy-field-label="description" class="label">DESCRIPCION</span><br>
                <textarea name="description" cols="35" rows="3" class="dsf-input part-description" [(ngModel)]="editPart.description" minlength="5" maxlength="500"></textarea>
            </div>
            <div class="field buildTime-width">
                <span cy-field-label="buildTime" class="label">TIEMPO</span><br>
                <div class="dsf-input-container buildTime-width">
                    <input name="buildTime" type="number" class="dsf-input dsf-input-number" [(ngModel)]="editPart.buildTime" required minlength="1" maxlength="4" #buildTime="ngModel">
                    <svg class="corner-border" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
                    </svg>
                    <svg class="corner-clear" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
                    </svg>
                    <div class="orangered-mark" [ngClass]="{'ng-valid': !buildTime.invalid}">
                        <svg class="corner-mark" viewBox="0 0 100 100">
                            <path d="M100,100 L0,100 L100,0 L100,100" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="field weight-width">
                <span cy-field-label="weigth" class="label">PLASTICO</span><br>
                <div class="dsf-input-container weight-width">
                    <input name="partWeight" type="number" class="dsf-input dsf-input-number" [(ngModel)]="editPart.weight" required minlength="1" maxlength="4" #partWeight="ngModel">
                    <svg class="corner-border" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
                    </svg>
                    <svg class="corner-clear" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
                    </svg>
                    <div [ngClass]="{'ng-valid': !partWeight.invalid}">
                        <svg class="corner-mark" viewBox="0 0 100 100">
                            <path d="M100,100 L0,100 L100,0 L100,100" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="left">
                <div cy-name="expand-button" class="arrow-box" *ngIf="node.isExpandable()">
                    <svg [ngClass]="{'arrow-expanded': isExpanded()}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="field image-width">
                <span cy-field-label="imagePath" class="label">IMAGEN</span><br>
                <div class="dsf-input-container label-width">
                    <input name="imagePath" type="text" class="dsf-input" [(ngModel)]="editPart.imagePath" required minlength="3" maxlength="50" #imagePath="ngModel">
                    <svg class="corner-border" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
                    </svg>
                    <svg class="corner-clear" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
                    </svg>
                    <div [ngClass]="{'ng-valid': !imagePath.invalid}">
                        <svg class="corner-mark" viewBox="0 0 100 100">
                            <path d="M100,100 L0,100 L100,0 L100,100" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="field model-file-width left">
                <span cy-field-label="modelPath" class="label">FICHERO IMPR.</span><br>
                <div class="dsf-input-container label-width">
                    <input name="modelPath" type="text" class="dsf-input" [(ngModel)]="editPart.modelPath" required minlength="3" maxlength="50" #modelPath="ngModel">
                    <svg class="corner-border" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="white" />
                    </svg>
                    <svg class="corner-clear" viewBox="0 0 100 100">
                        <path d="M100,100 L0,100 L100,0 L100,100" fill="#180A16" />
                    </svg>
                    <div class="orangered-mark" [ngClass]="{'ng-valid': !modelPath.invalid}">
                        <svg class="corner-mark" viewBox="0 0 100 100">
                            <path d="M100,100 L0,100 L100,0 L100,100" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
