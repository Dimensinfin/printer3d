<div cy-name="new-part-dialog" id="modal-content-wrapper">
    <header id="modal-header">
        <div class="page-path" style="margin-top: 0px; margin-bottom: 15px;">/Inventario/Nueva Pieza</div>
    </header>
    <section id="modal-body">
        <!-- N E W   P A R T   F O R M -->
        <form #newPartForm="ngForm" class="dsf-form" autocomplete="off">
            <table cellspacing="5px">
                <tr>
                    <td>
                        <div class="row">
                            <!-- L A B E L -->
                            <div class="column">
                                <label class="dsf-form-label" for="label">ETIQUETA<span style="color: red;">&nbsp;*</span></label>
                                <input type="text" class="dsf-form-control dsf-editable-form-item part-label" required [(ngModel)]="part.label" name="label" minlength="3" maxlength="50">
                            </div>
                            <!-- D E S C R I P T I O N -->
                            <div class="column">
                                <label class="dsf-form-label" for="label">Descripci√≥n</label>
                                <textarea id="part-description" cols="38" rows="5" class="dsf-form-control dsf-editable-form-item part-description" [(ngModel)]="part.description" name="description" minlength="5" maxlength="500"></textarea>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <!-- M A T E R I A L -->
                            <div class="column">
                                <label class="dsf-form-label" for="label">MATERIAL<span style="color: red;">&nbsp;*</span></label>
                                <select class="dsf-form-control part-material" id="material" [(ngModel)]="part.material" required name="material" (change)="materialSelectorChanged($event.target.value)">
                                    <option *ngFor="let material of materials"[value]="material">{{material}}</option>
                                </select>
                            </div>
                            <!-- C O L O R C O D E -->
                            <div class="column">
                                <label class="dsf-form-label" for="label">COLOR<span style="color: red;">&nbsp;*</span></label>
                                <select class="dsf-form-control part-color" id="color" [(ngModel)]="part.color" required name="color">
                                    <option [ngValue]="null" selected>-Selecciona Color-</option>
                                    <option *ngFor="let color of colors"[value]="color">{{color}}</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <!-- C O S T -->
                            <div class="column">
                                <label class="dsf-form-label" for="cost">COSTE FAB.<span style="color: red;">&nbsp;*</span></label>
                                <input type="number" class="dsf-form-control dsf-editable-form-item dsf-number small-field part-cost" required [(ngModel)]="part.cost" name="cost" min="0">
                            </div>
                            <!-- P R I C E -->
                            <div class="column">
                                <label class="dsf-form-label" for="price">PRECIO<span style="color: red;">&nbsp;*</span></label>
                                <input type="number" class="dsf-form-control dsf-editable-form-item dsf-number small-field part-price" required [(ngModel)]="part.price" name="price" min="0">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <!-- B U I L D   T I M E -->
                            <div class="column">
                                <label class="dsf-form-label" for="stockLevel">TIEMPO<span style="color: red;">&nbsp;*</span></label>
                                <input type="number" class="dsf-form-control dsf-editable-form-item dsf-number small-field part-build-time" required [(ngModel)]="part.buildTime" name="buildTime" min="10">
                            </div>
                            <div class="column">
                                <span>&nbsp;</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <!-- S T O C K   L E V E L -->
                            <div class="column">
                                <label class="dsf-form-label" for="stockLevel">STOCK DESEADO<span style="color: red;">&nbsp;*</span></label>
                                <input type="number" class="dsf-form-control dsf-editable-form-item dsf-number small-field part-stock-level" required [(ngModel)]="part.stockLevel" name="stockLevel" min="0">
                            </div>
                            <!-- A C T U A L   S T O C K -->
                            <div class="column">
                                <label class="dsf-form-label" for="stockAvailable">STOCK ACTUAL</label>
                                <input type="number" class="dsf-form-control dsf-editable-form-item dsf-number small-field part-stock-available" [(ngModel)]="part.stockAvailable" name="stockAvailable" min="0">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <!-- I M A G E   P A T H -->
                            <div class="column">
                                <label class="dsf-form-label" for="imagePath">IMAGEN</label>
                                <input type="text" class="dsf-form-control dsf-editable-form-item part-image-path" [(ngModel)]="part.imagePath" name="imagePath" maxlength="100">
                            </div>
                            <!-- M O D E L   P A T H -->
                            <div class="column">
                                <label class="dsf-form-label" for="modelPath">FICHERO MODELO</label>
                                <input type="text" class="dsf-form-control dsf-editable-form-item part-model-path" [(ngModel)]="part.modelPath" name="modelPath" maxlength="100">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <footer id="modal-footer">
        <div class="centered-container button-area">
            <button id="submit-button" type="submit" class="dsf-form-button submit-button form-button" [disabled]="!newPartForm.form.valid" (click)="savePart()">
                <i class="fa fa-check" aria-hidden="true"></i>
                &nbsp;&nbsp;Guardar Datos
            </button>
            <button id="cancel-button" type="button" class="dsf-form-button clearform-button form-button" (click)="closeModal()">
                <i class="fa fa-times" aria-hidden="true"></i>
                &nbsp;&nbsp;Go Back/Cancel
            </button>
        </div>
        <div class="centered-container button-area">
            <button id="repeat-button" type="submit" class="dsf-form-button repeat-button form-button" [disabled]="!newPartForm.form.valid" (click)="savePartAndRepeat()">
                <i class="fa fa-check" aria-hidden="true"></i>
                &nbsp;&nbsp;Guardar y Repetir
            </button>
        </div>
    </footer>
</div>
